<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elle a dit OUI ❤️</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4d88,#6a00ff,#1a1a2e);
    background-size:400% 400%;
    animation:gradientMove 8s ease infinite;
    color:white;
    overflow:hidden;
    text-align:center;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    max-width:800px;
    padding:40px;
    z-index:2;
}

h1{
    font-size:60px;
    margin-bottom:20px;
    animation:fadeInDown 1.5s ease forwards;
}

p{
    font-size:20px;
    line-height:1.8;
    margin-bottom:30px;
    opacity:0;
    animation:fadeIn 2s ease forwards;
    animation-delay:1s;
}

.signature{
    margin-top:40px;
    font-size:18px;
    opacity:0;
    animation:fadeIn 2s ease forwards;
    animation-delay:2s;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes fadeInDown{
    from{
        opacity:0;
        transform:translateY(-40px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* COEURS FLOTTANTS */

.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    0%{
        transform:translateY(100vh);
        opacity:1;
    }
    100%{
        transform:translateY(-10vh);
        opacity:0;
    }
}

</style>
</head>

<body>

<div class="container">
    <h1>DÉSIRÉE A DIT OUI ❤️</h1>

    <p>
        Aujourd’hui marque le début d’une nouvelle histoire.
        Pas juste un moment…
        mais un engagement à écrire quelque chose ensemble.
    </p>

    <p>
        Chapitre 1 commence maintenant.
    </p>

    <div class="signature">
        — À nous ✨
    </div>
</div>

<script>

// Génération continue de coeurs
setInterval(() => {

    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);

},300);

</script>

</body>
</ht
